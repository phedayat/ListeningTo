<!DOCTYPE HTML>
<head>
	<title>User Settings</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid bg-dark">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid text-white">
			<a class="navbar-brand" href="#">{{ connection if connection else "Connect!" }}</a>
			<a class="navbar-text" href="{{ url_for('home', username=username) }}">&lt;3</span>
			<a class="navbar-text text-white" href="#">{{ username }}</a>
		</div>
	</nav>
	<main class="container-fluid">
		<form name="pass" class="row mb-4" method="POST" action="{{ url_for('settings', username=username) }}">
			<fieldset class="container-fluid bg-gray text-white p-2 mt-2 border border-secondary">
				<h3>Change Password</h3>
				<input class="form-control" type="password" name="current_pass" placeholder="Current Password"><br>
				<input class="form-control" type="password" name="new_pass" placeholder="New Password">
				<input class="btn btn-primary mt-4" type="submit" name="save_settings" value="Update">
			</fieldset>
		</form>
		<form name="connect" class="row mt-4" method="POST" action="{{ url_for('settings', username=username) }}">
			<fieldset name="connect" class="container-fluid bg-gray text-white p-2 mt-2 border border-secondary">
				<h3>Change Connection</h3>
				<input class="form-control" type="text" name="target" placeholder="New Connection">
				<input class="btn btn-primary mt-4" type="submit" name="save_settings" value="Update">
			</fieldset>
		</form>
	</main>
	
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<section class="container-fluid text-success mt-4">
				{% for message in messages %}
					<p>{{ message }}</p>
				{% endfor %}
			</section>
		{% endif %}
	{% endwith %}
</body>
